        <hr>

        <footer>
          <p><small>Voxel Hologram. Handcrafted with &hearts;.</small></p>
        </footer>
      </div> <!-- /.voxel-layouts__content -->

  <script src="<%= @config['bower_components_dir'] %>/webfontloader/webfontloader.js"></script>
  <script>

      google: {

        ]
      }
    });
  </script>

  <!-- Ensure Voxel Hologram gets initialized in user's main script. -->

  <!-- User scripts. -->

  <% end %>

</body>
</html>
