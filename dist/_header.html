<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>Voxel</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A minimal theme.">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <link rel="stylesheet" href="styles/main.css">

  <!-- Source CSS to document -->
  <% @config['css_include'].each do |css| %>
    <link rel="stylesheet" href="<%= css %>">
  <% end %>

  <script src="scripts/libraries/modernizr.custom.js"></script>

  <!--
            ___
           / '_)   Hand-crafted with <3, Voxel.
    .-^^^-/ /
 __/       /
<__.|_|-|_|
  -->
</head>
<body>
  <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <main id="voxel">
    <aside data-js="voxelDrawer" class="voxel-drawer">
      <header class="voxel-drawer__header">
        <a href="#" class="voxel-drawer__title">Voxel</a>
      </header>
      <div class="voxel-layouts__content">
        <ol class="voxel-drawer__index  voxel-drawer__index--ordered">
          <% @categories.each do |category, file_name| %>
            <li class="voxel-drawer__index__item"><a href="<%= file_name %>"><%= category %></a></li>
          <% end %>
        </ol>
      </div> <!-- /.voxel-layouts__content -->
    </aside>
    <header class="voxel-header">
      <a href="javascript:;" data-js="voxelDrawerToggle" class="voxel-drawer__toggle">&#8942;</a>
      <div class="voxel-layouts__content">
        <a href="#" class="voxel-header__title">Voxel</a> <span class="voxel-header__subtitle">A minimal theme.</span>
      </div> <!-- /.voxel-layouts__content -->
    </header> <!-- /.voxel-header -->
    <div class="voxel-layouts__page" data-js="voxelDrawerPage">
      <div class="voxel-layouts__content">
        <% @blocks.each do |b| %>
          <a href="#<%= b[:name] %>"><%= b[:title] %></a>
        <% end %>
